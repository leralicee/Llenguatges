<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer JavaScript</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Timer Display -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <!-- Header con el tiempo -->
            <div class="bg-gradient-to-r from-pink-600 to-rose-500 p-8 text-center">
                <h1 class="text-2xl font-bold text-white mb-2">TIMER</h1>
                <div id="timer" class="text-6xl font-bold text-white font-mono tracking-wider">
                    10:00
                </div>
                <p class="text-white/80 text-sm mt-2">EN MARXA</p>
            </div>

            <div class="p-6">
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-3">
                        Configurar minuts inicials:
                    </label>
                    <div class="flex gap-2">
                        <input id="minutesInput" type="number" min="1" max="60" value="10"
                            class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500">
                        <button id="setButton" class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-3 rounded-lg font-medium">
                            Establir
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-3 mb-6">
                    <button id="startButton" class="bg-green-500 hover:bg-green-600 text-white py-3 rounded-lg font-medium">
                        Start
                    </button>
                    <button id="stopButton" class="bg-yellow-500 hover:bg-yellow-600 text-white py-3 rounded-lg font-medium">
                        Pause
                    </button>
                    <button id="resetButton" class="bg-red-500 hover:bg-red-600 text-white py-3 rounded-lg font-medium">
                        Reset
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
